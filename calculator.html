<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table>
                    <thead>
                        <h1>Calculator</h1>
                        <input class="display" type="text" id="display">
                    </thead>
                    <tbody>
                        <tr><td><input type="button" onclick="calculator('(')" value="("></td>
                           <td> <input type="button" onclick="calculator(')')" value=")"></td>
                           <td> <input type="button" onclick="del()" value="C"></td>
                            <td><input  type="button" onclick="calculator('/')" value="/"></td>
                        </tr>
                        <tr><td><input type="button" onclick="calculator('7')" value="7"></td>
                            <td> <input type="button" onclick="calculator('8')" value="8"></td>
                            <td> <input type="button" onclick="calculator('9')" value="9"></td>
                             <td><input  type="button" onclick="calculator('*')" value="*"></td>
                         </tr>
                         <tr><td><input type="button" onclick="calculator('4')" value="4"></td>
                            <td> <input type="button" onclick="calculator('5')" value="5"></td>
                            <td> <input type="button" onclick="calculator('6')" value="6"></td>
                             <td><input  type="button" onclick="calculator('-')" value="-"></td>
                         </tr>
                         <tr><td><input type="button" onclick="calculator('1')" value="1"></td>
                            <td> <input type="button" onclick="calculator('2')" value="2"></td>
                            <td> <input type="button" onclick="calculator('3')" value="3"></td>
                             <td><input  type="button" onclick="calculator('+')" value="+"></td>
                         </tr>
                         <tr><td><input type="button" onclick="calculator('0')" value="0000"></td>
                            <td> <input type="button" onclick="calculator('%')" value="%"></td>
                            <td> <input type="button" onclick="calculator('.')" value="."></td>
                            <td> <input type="button" onclick="ans()"  value="="></td>
                         </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function calculator(ele) {

            document.getElementById("display").value += ele;
        }
        function ans() {
            let c = document.getElementById("display").value;
            let b = eval(c);
            document.getElementById("display").value=b;
        } 
        function del(){
            document.getElementById("display").value ="";
        }
    </script>
</body>

</html>
